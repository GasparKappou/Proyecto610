<html>
<head>
    <title>Event Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <div class="bg-black text-white text-center py-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">EVENT REGISTRATION FORM</h1>
        </div>
        <div class="p-8">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <div class="flex space-x-4">
                        <input type="text" placeholder="First Name" class="w-1/2 p-2 border border-gray-300 rounded">
                        <input type="text" placeholder="Last Name" class="w-1/2 p-2 border border-gray-300 rounded">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Company</label>
                    <input type="text" placeholder="Company" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" placeholder="example@email.com" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Phone</label>
                    <div class="flex space-x-4">
                        <input type="text" placeholder="Area Code" class="w-1/3 p-2 border border-gray-300 rounded">
                        <input type="text" placeholder="Phone Number" class="w-2/3 p-2 border border-gray-300 rounded">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Subject</label>
                    <select class="w-full p-2 border border-gray-300 rounded">
                        <option>Choose Option</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Are you an existing customer?</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="existing_customer" class="form-radio text-green-500">
                            <span class="ml-2">Yes</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="existing_customer" class="form-radio text-red-500">
                            <span class="ml-2">No</span>
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
