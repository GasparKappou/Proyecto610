<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Pokedle</title>
<link rel="stylesheet" href="../styles/styles.css" th:href="@{../styles/styles.css}"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<body>
	<div class="flex-container">	
		<div class="title">
			<img src="../src/img/pokedleLogo.png" alt="Pokedle" class="title" />
		</div>
		<div class="menu-container desktop-menu mb-5 flex space-x-4">
	        <a class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="">
	            <span class="custom-font text-white">🔥 Racha</span>
	        </a>
	        <a class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="#">
	            <span class="custom-font text-white">📊 Estadísticas</span>
	        </a>
	       	<a th:if="${session.isEmpty()}" class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="/user/register">
	            <span class="custom-font text-white">📝 Registro</span>
	        </a>
	       	<a th:if="${session.isEmpty()}" class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="/user/login">
	            <span class="custom-font text-white">🔑 Iniciar Sesión</span>
	        </a>
	        <a th:unless="${session.isEmpty()}" class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="/user/logout">
	            <span class="custom-font text-white">🚪 Cerrar sesión</span>
	        </a>
	        <a class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="#">
	            <span class="custom-font text-white">ℹ️ Sobre Nosotros</span>
	        </a>
	        <a class="pop flex items-center justify-between border-2 border-black p-2 bg-green-500 transition-transform duration-200 ease-in-out" href="#">
	            <span class="custom-font text-white">⚙️ Configuración</span>
	        </a>
	    </div>
	    <div class="menu-container mobile-menu mb-5">
	        <select class="pop w-full" onchange="location = this.value;">
	            <option value="">🔥 Racha</option>
	            <option value="#">📊 Estadísticas</option>
	            <option th:if="${session.isEmpty()}" value="/user/register">📝 Registro</option>
	            <option th:if="${session.isEmpty()}" value="/user/login">🔑 Iniciar Sesión</option>
	            <option th:unless="${session.isEmpty()}" value="/user/logout">🔑 Cerrar Sesión</option>
	            <option value="#">🚪 Sobre Nosotros</option>
	            <option value="#">⚙️ Configuración</option>
	        </select>
	    </div>
    	<div class="space-y-4 w-1/4">
			<!-- supongo que los butons son submits con el modo a jugar-->
			<a href="../public/classic" class="button flex items-center justify-between border-2 border-black p-2 bg-white transition-transform duration-200 ease-in-out w-full">
	            <span class="custom-font text-black text-x1">Clásico</span>
	            <img alt="Pokeball icon" height="100" src="../src/img/pokeball.png" width="60"/>
	        </a>
		    <a href="../public/silhouette" class="button flex items-center justify-between border-2 border-black p-2 bg-white transition-transform duration-200 ease-in-out w-full">
	            <span class="custom-font text-black text-x1">Silueta</span>
	            <img alt="Silhouette icon" height="100" src="../src/img/silhouetteGame/haxorusSilhouette.png" width="60"/>
	        </a>
		    <a href="../public/tcg" class="button flex items-center justify-between border-2 border-black p-2 bg-white transition-transform duration-200 ease-in-out w-full">
	            <span class="custom-font text-black text-x1">Descripción</span>
	            <img alt="Pokedex icon" height="100" src="../src/img/pokedex.png" width="60"/>
	        </a>
		    <a href="../public/emoji" class="button flex items-center justify-between border-2 border-black p-2 bg-white transition-transform duration-200 ease-in-out w-full">
	            <span class="custom-font text-black text-x1">Zoom</span>
	            <img alt="Magnifying glass icon" height="100" src="../src/img/wideLens.png" width="60"/>
	        </a>
		    <div class="mt-10">
		        <p class="text-white text-lg" th:text="${session.isEmpty()} ? ''  : 'bienvenido de vuelta, ' + ${session.username} + ' papu!'"></p>
		    </div>
		</div>
    </div>
</body>
</html>
