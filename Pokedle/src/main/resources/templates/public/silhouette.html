<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Silhouette</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<style>
	.transition-color {
	        transition: background-color 0.5s ease;
	    }
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
	<div class="flex-container">
		<div class="title">
			<img src="../src/img/pokedleLogo.png" alt="Pokedle" class="title" />
		</div>
		<div class="space-y-4 w-1/7 top-left">
			<a href="../public" class="button flex items-center justify-between border-2 border-black p-2 bg-white transition-transform duration-200 ease-in-out w-full">
		        <span class="custom-font text-black text-x1">Inicio</span>
		        <img alt="pokeball icon" height="40" src="../src/img/pokeball.png" width="40"/>
		    </a>
		</div>
		<div class="flex flex-col items-center space-y-8">
			<div class="image-box">
				<img alt="pokemon silhouette" id="pokeSilhouette" height="300" width="300" src="../src/img/silhouetteGame/haxorusSilhouette.png"/>
			</div>
			<div class="relative w-64" style="transform: translateX(-120px);">
				<input type="text" id="pokeName" class="input-box" placeholder="Enter PokÃ©mon name">
				<div id="results" class="absolute top-full left-0 w-full border border-gray-400 bg-white mt-1 max-h-64 overflow-y-auto">
	            	<!-- Pokemones filtrados -->
	        	</div>
			</div>
			<div class="w-96 bg-white border-2 border-gray-950 rounded shadow-lg p-2 max-h-64 overflow-y-auto" id="history">
				<!-- historial -->
			</div>
		</div>	
		
	</div>
	<script src="../js/silhouette.js"></script>
</body>
</html>
