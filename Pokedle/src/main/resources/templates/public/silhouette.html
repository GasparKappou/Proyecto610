<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Silhouette</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<style>
	.transition-color {
	        transition: background-color 0.5s ease;
	    }
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
	<div class="flex-container">
		<div class="title">
			<img src="../src/img/pokedleLogo.png" alt="Pokedle" class="title" />
		</div>
		<div class="space-y-4 w-1/6">
			<a href="../public" class="button flex items-center justify-between border-2 border-black p-2 bg-white transition-transform duration-200 ease-in-out w-full">
		        <span class="custom-font text-black text-x1">Inicio</span>
		        <img alt="pokeball icon" height="100" src="../src/img/pokeball.png" width="60"/>
		    </a>
		</div>
		<div class="container mx-auto py-8">
			<table class="min-w-full bg-gray-800 text-white">
				<thead>
					<tr>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Pokem贸n</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Tipo 1</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Tipo 2</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Evoluci贸n</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Max Evoluci贸n</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Color</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Habitat</th>
						<th class="py-2 px-4 border-b border-gray-600 text-center">Generaci贸n</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">Pikachu</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">Electrico</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">Ninguno</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">1</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">No</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">Amarillo</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">Bosque/Ciudad</td>
						<td class="py-2 px-4 border-b border-gray-600 text-center transition-color" onclick="changeColor(this)">1</td>
					</tr>
					<!-- 
					<tr>
						<td>Jacob</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Larry the Bird</td>
					</tr>
					 -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="../js/silhouette.js"></script>
</body>
</html>
